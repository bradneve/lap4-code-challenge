{% extends "base.html" %}
{% block headers %}
<!-- <script src={{ url_for("static", filename="./scripts/create.js")}} defer></script> -->
{% endblock %}
{% block title %}Squash your url{% endblock %}
{% block content %}
<h1>URL squashers</h1>
<form action="/" method="POST">
    <label style="display: none;" for="url_to_squash">Type your url</label>
    <input id="url_to_squash" type="text" name="url_to_squash" placeholder="Squash your url here!">
    <input id="submit-btn" type="submit" value="SqUaSh">
</form>
{% if url %}
<h2>Your squashed url: <a target="_blank" href={{url}}>{{url}}</a></h2>
{% endif %}
{% if empty %}
<h2>Please enter a valid url</h2>
{% endif %}



{% endblock %}
